
<script>
function dayByDayTestData () {
	

var dataPoint11 = {{testIncreamentData|safe}};

var chart = new CanvasJS.Chart("chartContainerDailyTest", {
	theme:"light2",
	animationEnabled: true,
	title:{
		text: "Test Graph"
	},
	axisY :{
		includeZero: false,
		title: "Number of Tests",
		suffix: "",
		prefix: "+"
			},
	toolTip: {
		shared: "true"
	},
	legend:{
		cursor:"pointer",
		itemclick : toggleDataSeries
	},
	data: [

	
	
	{
		type: "spline", 
		showInLegend: true,
		yValueFormatString: "+##",
		name: "Tests ",
		dataPoints:dataPoint11
		
	}

	]
});
chart.render();

JSdayByDayTestData()



function toggleDataSeries(e) {
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible ){
		e.dataSeries.visible = false;
	} else {
		e.dataSeries.visible = true;
	}
	chart.render();
}

}
</script>
</head>
<body>
<div id="chartContainerDailyTest" style="height: 550px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
